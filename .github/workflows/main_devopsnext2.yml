# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: End-to-end tests, Build and deploy container app to Azure Web App - devopsnext2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6

  build:
    runs-on: 'ubuntu-latest'
    needs: cypress-run
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://devopsnextraphael.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e97f93422c9d453aba07678694bd6961 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c41d71f73165452fb2eb226a70979f5a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: devopsnextraphael.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e97f93422c9d453aba07678694bd6961 }}/devops-next:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devopsnext2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f8d96b51a061462dac0f43249359e50b }}
        images: 'devopsnextraphael.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e97f93422c9d453aba07678694bd6961 }}/devops-next:${{ github.sha }}'